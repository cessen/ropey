
[package]
name = "ropey-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = { version = "0.4", features = ["arbitrary-derive"] }

[dependencies.ropey]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "mutation"
path = "fuzz_targets/mutation.rs"
test = false
doc = false

[[bin]]
name = "hash"
path = "fuzz_targets/hash.rs"
test = false
doc = false
