[package]
name = "ropey"
version = "1.2.0"
authors = ["Nathan Vegdahl <cessen@cessen.com>"]
description = "A fast and robust text rope for Rust"
documentation = "https://docs.rs/ropey"
repository = "https://github.com/cessen/ropey"
readme = "README.md"
license = "MIT"
keywords = ["rope", "text", "edit", "buffer"]
categories = ["text-processing", "data-structures"]

[badges]
travis-ci = { repository = "cessen/ropey" }

[dependencies]
smallvec = "1"
sp-std = {version = "3", default-features = false }

[dev-dependencies]
rand = "0.7"
proptest = "0.9"
bencher = "0.1.5"
unicode-segmentation = "1.3"

#-----------------------------------------

[[bench]]
name = "create"
harness = false

[[bench]]
name = "insert"
harness = false

[[bench]]
name = "remove"
harness = false

[[bench]]
name = "queries"
harness = false

[[bench]]
name = "iterators"
harness = false
